name: CI

on:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  patch-layer-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Guard vendored upstream edits
        run: bash scripts/check_patch_layer.sh "${{ github.event.pull_request.base.sha }}" "${{ github.event.pull_request.head.sha }}"

  sync-reproducible:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify upstream + patches reproduces vendored tree
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/verify_synced_tree.sh

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sunflow/sunflow
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sunflow/sunflow/package-lock.json
      - run: npm ci
      - run: npm run test:ingress
      - run: npm run test:run -- tests/api.service.test.ts

  addon-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable execute bit
        run: chmod +x scripts/addon_smoke_test.sh
      - name: Add-on smoke test (docker build + /api/info)
        env:
          ARCH: amd64
          TIMEOUT_SECONDS: 90
        run: ./scripts/addon_smoke_test.sh
