name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  tests:
    name: Tests (required)
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify upstream + patches reproduces vendored tree
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/verify_synced_tree.sh

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sunflow/sunflow/package-lock.json

      - name: Frontend/Backend unit+integration tests
        working-directory: sunflow/sunflow
        run: |
          npm ci
          npm run test:ingress
          npm run test:run -- tests/api.service.test.ts

      - name: Add-on smoke test (docker build + /api/info)
        env:
          ARCH: amd64
          TIMEOUT_SECONDS: 90
        run: |
          chmod +x scripts/addon_smoke_test.sh
          ./scripts/addon_smoke_test.sh

  semantic-release:
    name: Semantic Release
    if: ${{ github.actor != 'github-actions[bot]' }}
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install release tooling
        run: npm ci --no-audit --no-fund

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release -e ./release.config.cjs
